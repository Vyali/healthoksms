<!doctype html>
<html ng-app="myapp">
	<head>
		<script type="text/javascript" src="angular/angular.min.js"></script>
		<script type="text/javascript" src="angular/angular.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app1.js"></script>

    <style>
      .namegp{
          border: 2px solid red;
          border-radius: 4px;
          width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border-top: thick double #ff0000;
      }

    </style>
		
	</head>

<body ng-controller="formController">


<div class="col-sm-12 col-md-2 col-ls-2"></div>
<div class="col-sm-12 col-md-8 col-ls-8 container" ng-repeat="post in posts">


<form>
 <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="nme" ng-model="post.name">
    </div>
  </div>
   <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">email:</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="efmail" ng-model="post.email">
    </div>
  </div>

  <div class="form-group">
    <label for="comment"  class="col-sm-2 col-form-label" >Comments:</label>
    <div class="col-sm-10">
    <textarea class="form-control" id="comfment" ng-model="post.comment"></textarea>
    </div>
  </div>
  
  <button type="submit" class="btn btn-default" ng-click="add(post)">Submit</button>
</form>
</div>

<div class="col-sm-12 col-md-2 col-ls-2"></div>
<div>
    <button ng-click="addNew()">Add new</button>
  </div>
  <div ng-repeat="item in items" class="container">{{item.name}} {{item.email}}</div>

</body>
